<!DOCTYPE html>
<!--isNaN() method returns true if a value is Not-a-Number. Number.isNaN() returns true if a number is Not-a-Number. 
  In other words: isNaN() converts the value to a number before testing it. -->
<html>
<head>
  <title>Date Button Validation</title>
</head>
<body>
  <h1>Date Button Validation</h1>
  <form action="Success.html" id="dateForm" onsubmit="return validateForm()">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      const dobInput = document.getElementById('dob');
      const dob = new Date(dobInput.value);
      const currentDate = new Date();

      // Check if the date is valid and in the past
      if (isNaN(dob) || dob > currentDate) {
        alert("Please enter a valid date of birth in the past.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
